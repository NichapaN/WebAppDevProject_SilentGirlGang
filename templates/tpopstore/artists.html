{% extends "./base.html" %}
{% block title %}TPOP Store{% endblock %}
{% block content %}
    <main>
        <div class="container">
        <div class="row">
            <div class="album py-5">
    
    
            <div class="pb-3"><h1 class="h3">Artists</h1></div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
    
                {% for artist in artists %}
    
                    <div class="col">
                        <a href="{{ artist.get_productbyartist_url }}" class="card border-0 shadow-sm rounded-lg">
                            <div class="artists box-content h-40 w-40 mt-4 p-4">
                                <div class="place-content-center justify-center">
                                    <img class="img-fluid" alt="Responsive image" src="{{ artist.image.url }}">
                                </div>
                            </div>
                            <div class="card-body px-0">
                                <p class="card-text text-dark text-decoration-none">
                                    {{ artist.artist_name }}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    {% if artist.agency%}
                                        <small class="text-muted">{{artist.agency}}</small>
                                    {% endif %}
                                </div>
                            </div>
                        </a>
                    </div>
    
                {% endfor %}
    
            </div>
            </div>
        </div>
    
        </div>
    </main>
{% endblock %}
