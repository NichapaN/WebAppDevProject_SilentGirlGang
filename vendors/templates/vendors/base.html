{% load static %}

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Vendors page{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="{% static 'vendors/vendors.css' %}">
</head>
<body>
    <nav class="max-w-screen mx-auto py-6 px-10 flex items-end justify-between border-b-2">
        <div class="flex space-x-4 items-end">
            <div class="logo">
                <a href="{% url 'vendors:productlist' %}" class="text-2xl font-bold text-gray-800">{{ Agency }}</a>
            </div>
            <div class="Products">
                <a href="{% url 'vendors:productlist' %}" class="text-sm font-medium text-gray-800 hover:font-semibold hover:text-pink-600">Products</a>
            </div>
            <div class="Artists">
                <a href="{% url 'vendors:artists' %}" class="text-sm font-medium text-gray-800 hover:font-semibold hover:text-pink-600">Artists</a>
            </div>
        </div>


        <div class="about flex space-x-4">
            <a href="{% url 'userprofile:logout' %}" class="text-sm text-gray-800 hover:font-semibold hover:text-pink-600">Log out</a>
            <a href="{% url 'vendors:account' %}" class="text-sm text-gray-800 hover:font-semibold hover:text-pink-600">Account</a>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto py-4 px-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
