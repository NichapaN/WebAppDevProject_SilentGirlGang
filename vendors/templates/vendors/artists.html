{% extends 'vendors/base.html' %}
{% load static %}

{% block content %}
    
    <div class="flex flex-row justify-between py-4 border-b-4">
        <div class="title p-4 text-3xl font-bold">My Artists</div>
        <a href="{% url 'vendors:add_artist' %}" 
            class="w-1/6 py-2 my-auto border-2 border-gray-300 rounded-lg text-gray-300 text-center hover:border-gray-400 hover:text-gray-400 hover:font-medium">
            Add artist</a>
    </div>
    
    <div class="grid grid-cols-4 gap-4 place-items-center">
        {% for artist in artists %}
            <div class="artists box-content h-40 w-40 mt-4 p-4">
                <div class="place-content-center justify-center">
                    <a href="{% url 'vendors:artists' %}">
                        <img class="object-fill h-28 w-28 rounded-full mx-auto shadow-inner hover:shadow-md hover:shadow-slate-300" alt="Responsive image" src="{{ artist.image.url }}">
                        <div class="artistname py-4 md:text-center font-medium hover:font-semibold hover:text-pink-600">{{ artist.artist_name }}</div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
